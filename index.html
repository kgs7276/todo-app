<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 32px 16px;
    }

    /* Ìó§Îçî */
    .app-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .app-header h1 {
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .app-header .subtitle {
      font-size: 0.85rem;
      color: #8888aa;
      margin-top: 6px;
    }

    /* ÏûÖÎ†• ÏòÅÏó≠ */
    .input-area {
      display: flex;
      gap: 10px;
      max-width: 520px;
      margin: 0 auto 36px;
    }

    .input-area input {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid rgba(102, 126, 234, 0.3);
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      background: rgba(255,255,255,0.06);
      color: #e0e0e0;
      transition: all 0.25s;
    }

    .input-area input::placeholder { color: #666680; }
    .input-area input:focus {
      border-color: #667eea;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.15);
    }

    .input-area button {
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.25s;
      white-space: nowrap;
    }

    .input-area button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.35);
    }

    .input-area button:active { transform: translateY(0); }

    /* Ïπ∏Î∞ò Î≥¥Îìú */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1140px;
      margin: 0 auto;
    }

    .column {
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 18px;
      min-height: 280px;
      display: flex;
      flex-direction: column;
      transition: all 0.25s;
    }

    .column.drop-active {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.08);
      box-shadow: 0 0 30px rgba(102, 126, 234, 0.12);
    }

    .column-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      padding: 0 4px;
    }

    .column-title {
      font-weight: 700;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #ccc;
    }

    .column-title .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }

    .column[data-status="todo"] .dot { background: #667eea; box-shadow: 0 0 8px rgba(102, 126, 234, 0.5); }
    .column[data-status="doing"] .dot { background: #f59e0b; box-shadow: 0 0 8px rgba(245, 158, 11, 0.5); }
    .column[data-status="done"] .dot { background: #10b981; box-shadow: 0 0 8px rgba(16, 185, 129, 0.5); }

    .column-count {
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 3px 10px;
      font-size: 0.8rem;
      font-weight: 700;
      color: #888;
    }

    /* Ïπ¥Îìú */
    .card-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }

    .card {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 16px;
      cursor: grab;
      transition: all 0.2s;
      position: relative;
    }

    .card:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.15);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .card:active { cursor: grabbing; }

    .card.dragging {
      opacity: 0.4;
      transform: scale(0.95) rotate(2deg);
    }

    .card .card-text {
      font-size: 0.95rem;
      line-height: 1.5;
      word-break: break-word;
      margin-bottom: 12px;
      color: #ddd;
    }

    .card-meta {
      font-size: 0.72rem;
      color: #666;
      margin-bottom: 10px;
    }

    .card-actions {
      display: flex;
      gap: 4px;
      align-items: center;
      justify-content: space-between;
    }

    .move-buttons {
      display: flex;
      gap: 5px;
    }

    .move-btn {
      border: none;
      border-radius: 8px;
      padding: 5px 12px;
      font-size: 0.73rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      color: #fff;
    }

    .move-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .move-btn.to-todo { background: linear-gradient(135deg, #667eea, #5a6fd6); }
    .move-btn.to-doing { background: linear-gradient(135deg, #f59e0b, #d97706); }
    .move-btn.to-done { background: linear-gradient(135deg, #10b981, #059669); }

    .delete-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #555;
      cursor: pointer;
      padding: 4px 8px;
      line-height: 1;
      transition: all 0.2s;
      border-radius: 6px;
    }

    .delete-btn:hover {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }

    .empty-state {
      text-align: center;
      padding: 40px 8px;
      color: #555;
      font-size: 0.85rem;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Ïª§Ïä§ÌÖÄ ÏÇ≠Ï†ú ÌôïÏù∏ Î™®Îã¨ */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.2s ease;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: linear-gradient(145deg, #1e1b3a, #2a2650);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 32px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
      animation: modalIn 0.25s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes modalIn {
      from { opacity: 0; transform: scale(0.9) translateY(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .modal-icon {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(239, 68, 68, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 18px;
      font-size: 1.6rem;
    }

    .modal h2 {
      font-size: 1.15rem;
      font-weight: 700;
      color: #e0e0e0;
      margin-bottom: 10px;
    }

    .modal p {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 6px;
      line-height: 1.5;
    }

    .modal .todo-text-preview {
      background: rgba(255,255,255,0.06);
      border-radius: 10px;
      padding: 10px 16px;
      margin: 14px 0 24px;
      font-size: 0.92rem;
      color: #bbb;
      word-break: break-word;
      border-left: 3px solid #ef4444;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .modal-btn {
      padding: 11px 28px;
      border: none;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-btn.cancel {
      background: rgba(255,255,255,0.08);
      color: #aaa;
    }

    .modal-btn.cancel:hover {
      background: rgba(255,255,255,0.14);
      color: #ccc;
    }

    .modal-btn.confirm {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: #fff;
    }

    .modal-btn.confirm:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    }

    /* ÌÜµÍ≥Ñ Î∞î */
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.82rem;
      color: #777;
    }

    .stat-item .stat-num {
      font-weight: 800;
      font-size: 1.1rem;
      color: #aaa;
    }

    /* Î∞òÏùëÌòï */
    @media (max-width: 768px) {
      .board {
        grid-template-columns: 1fr;
        max-width: 520px;
      }
      .column { min-height: 140px; }
      .app-header h1 { font-size: 1.7rem; }
    }
  </style>
</head>
<body>
  <div class="app-header">
    <h1>To-do</h1>
    <div class="subtitle">ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ÏúºÎ°ú Ìï† ÏùºÏùÑ Í¥ÄÎ¶¨ÌïòÏÑ∏Ïöî</div>
  </div>

  <div class="stats-bar" id="statsBar">
    <div class="stat-item">Ï†ÑÏ≤¥ <span class="stat-num" id="statTotal">0</span></div>
    <div class="stat-item">Ìï† Ïùº <span class="stat-num" id="statTodo">0</span></div>
    <div class="stat-item">ÏßÑÌñâÏ§ë <span class="stat-num" id="statDoing">0</span></div>
    <div class="stat-item">ÏôÑÎ£å <span class="stat-num" id="statDone">0</span></div>
  </div>

  <div class="input-area">
    <input type="text" id="todoInput" placeholder="ÏÉàÎ°úÏö¥ Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" autofocus>
    <button onclick="addTodo()">Ï∂îÍ∞Ä</button>
  </div>

  <div class="board" id="board">
    <div class="column" data-status="todo">
      <div class="column-header">
        <span class="column-title"><span class="dot"></span>Ìï† Ïùº</span>
        <span class="column-count" data-count="todo">0</span>
      </div>
      <ul class="card-list" data-status="todo"></ul>
    </div>
    <div class="column" data-status="doing">
      <div class="column-header">
        <span class="column-title"><span class="dot"></span>ÏßÑÌñâÏ§ë</span>
        <span class="column-count" data-count="doing">0</span>
      </div>
      <ul class="card-list" data-status="doing"></ul>
    </div>
    <div class="column" data-status="done">
      <div class="column-header">
        <span class="column-title"><span class="dot"></span>ÏôÑÎ£å</span>
        <span class="column-count" data-count="done">0</span>
      </div>
      <ul class="card-list" data-status="done"></ul>
    </div>
  </div>

  <!-- ÏÇ≠Ï†ú ÌôïÏù∏ Î™®Îã¨ -->
  <div class="modal-overlay" id="deleteModal">
    <div class="modal">
      <div class="modal-icon">üóëÔ∏è</div>
      <h2>Ìï† ÏùºÏùÑ ÏÇ≠Ï†úÌï†ÍπåÏöî?</h2>
      <p>Ïù¥ Ìï≠Î™©ÏùÄ ÏÇ≠Ï†ú ÌõÑ Î≥µÍµ¨Ìï† Ïàò ÏóÜÏäµÎãàÎã§.</p>
      <div class="todo-text-preview" id="deletePreview"></div>
      <div class="modal-buttons">
        <button class="modal-btn cancel" onclick="closeDeleteModal()">Ï∑®ÏÜå</button>
        <button class="modal-btn confirm" onclick="confirmDelete()">ÏÇ≠Ï†ú</button>
      </div>
    </div>
  </div>

  <script>
    /* Îç∞Ïù¥ÌÑ∞ */
    function loadTodos() {
      const raw = JSON.parse(localStorage.getItem('todos_kwonsik') || '[]');
      return raw.map(t => ({
        id: t.id,
        text: t.text,
        status: t.status || (t.done ? 'done' : 'todo'),
        createdAt: t.createdAt || t.id
      }));
    }

    // Ïù¥Ï†Ñ Îç∞Ïù¥ÌÑ∞ ÎßàÏù¥Í∑∏Î†àÏù¥ÏÖò
    if (!localStorage.getItem('todos_kwonsik') && localStorage.getItem('todos')) {
      localStorage.setItem('todos_kwonsik', localStorage.getItem('todos'));
    }

    let todos = loadTodos();
    const input = document.getElementById('todoInput');
    const STATUSES = ['todo', 'doing', 'done'];
    let pendingDeleteId = null;

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') addTodo();
    });

    function save() {
      localStorage.setItem('todos_kwonsik', JSON.stringify(todos));
    }

    function addTodo() {
      const text = input.value.trim();
      if (!text) return;
      todos.push({ id: Date.now(), text, status: 'todo', createdAt: Date.now() });
      input.value = '';
      save();
      render();
    }

    function moveTo(id, status) {
      const todo = todos.find(t => t.id === id);
      if (todo) todo.status = status;
      save();
      render();
    }

    /* ÏÇ≠Ï†ú Î™®Îã¨ */
    function remove(id) {
      const todo = todos.find(t => t.id === id);
      if (!todo) return;
      pendingDeleteId = id;
      document.getElementById('deletePreview').textContent = todo.text;
      document.getElementById('deleteModal').classList.add('active');
    }

    function closeDeleteModal() {
      document.getElementById('deleteModal').classList.remove('active');
      pendingDeleteId = null;
    }

    function confirmDelete() {
      if (pendingDeleteId !== null) {
        todos = todos.filter(t => t.id !== pendingDeleteId);
        save();
        render();
      }
      closeDeleteModal();
    }

    // ESCÎ°ú Î™®Îã¨ Îã´Í∏∞
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeDeleteModal();
    });

    // Ïò§Î≤ÑÎ†àÏù¥ ÌÅ¥Î¶≠ÏúºÎ°ú Î™®Îã¨ Îã´Í∏∞
    document.getElementById('deleteModal').addEventListener('click', e => {
      if (e.target === e.currentTarget) closeDeleteModal();
    });

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function formatDate(ts) {
      const d = new Date(ts);
      const m = d.getMonth() + 1;
      const day = d.getDate();
      const h = d.getHours().toString().padStart(2, '0');
      const min = d.getMinutes().toString().padStart(2, '0');
      return `${m}/${day} ${h}:${min}`;
    }

    function getMoveButtons(todo) {
      const labels = { todo: 'Ìï† Ïùº', doing: 'ÏßÑÌñâÏ§ë', done: 'ÏôÑÎ£å' };
      return STATUSES
        .filter(s => s !== todo.status)
        .map(s => `<button class="move-btn to-${s}" onclick="moveTo(${todo.id},'${s}')">${labels[s]}</button>`)
        .join('');
    }

    function updateStats() {
      document.getElementById('statTotal').textContent = todos.length;
      document.getElementById('statTodo').textContent = todos.filter(t => t.status === 'todo').length;
      document.getElementById('statDoing').textContent = todos.filter(t => t.status === 'doing').length;
      document.getElementById('statDone').textContent = todos.filter(t => t.status === 'done').length;
    }

    function render() {
      STATUSES.forEach(status => {
        const list = document.querySelector(`.card-list[data-status="${status}"]`);
        const items = todos.filter(t => t.status === status);

        document.querySelector(`[data-count="${status}"]`).textContent = items.length;

        if (items.length === 0) {
          list.innerHTML = '<li class="empty-state">Ìï≠Î™©Ïù¥ ÏóÜÏäµÎãàÎã§</li>';
          return;
        }

        list.innerHTML = items.map(t => `
          <li class="card" draggable="true" data-id="${t.id}">
            <div class="card-text">${escapeHtml(t.text)}</div>
            <div class="card-meta">${formatDate(t.createdAt)}</div>
            <div class="card-actions">
              <div class="move-buttons">${getMoveButtons(t)}</div>
              <button class="delete-btn" onclick="remove(${t.id})" title="ÏÇ≠Ï†ú">&times;</button>
            </div>
          </li>
        `).join('');
      });

      updateStats();
      initDragAndDrop();
    }

    /* ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ */
    function initDragAndDrop() {
      document.querySelectorAll('.card[draggable]').forEach(card => {
        card.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', card.dataset.id);
          e.dataTransfer.effectAllowed = 'move';
          requestAnimationFrame(() => card.classList.add('dragging'));
        });
        card.addEventListener('dragend', () => {
          card.classList.remove('dragging');
          document.querySelectorAll('.column').forEach(c => c.classList.remove('drop-active'));
        });
      });

      document.querySelectorAll('.column').forEach(col => {
        col.addEventListener('dragover', e => {
          e.preventDefault();
          e.dataTransfer.dropEffect = 'move';
          col.classList.add('drop-active');
        });
        col.addEventListener('dragleave', e => {
          if (!col.contains(e.relatedTarget)) {
            col.classList.remove('drop-active');
          }
        });
        col.addEventListener('drop', e => {
          e.preventDefault();
          col.classList.remove('drop-active');
          const id = Number(e.dataTransfer.getData('text/plain'));
          const status = col.dataset.status;
          moveTo(id, status);
        });
      });
    }

    render();
  </script>
</body>
</html>
